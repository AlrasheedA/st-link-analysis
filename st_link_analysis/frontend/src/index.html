<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Streamlit Link Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body data-theme="light">
        <div id="container" class="container fh">
            <!-- Cytoscape Container -->
            <div id="cy" class="column cy"></div>

            <!-- Information Bar -->
            <div id="infoBar" , class="infoBar">
                <div id="infoBar_label" class="label"></div>
                <div id="infoBar_props" class="props"></div>
            </div>

            <!-- Toolbar -->
            <div id="toolBar" class="toolBar">
                <div
                    id="toolBar-refresh"
                    class="toolbar-item i-refresh"
                    title="Refresh Layout"
                ></div>
                <div
                    id="toolBar-export"
                    class="toolbar-item i-save"
                    title="Download as JSON"
                ></div>
                <div
                    id="toolBar-fs"
                    class="toolbar-item i-fs"
                    title="Fullscreen"
                ></div>
            </div>
        </div>
    </body>
</html>
