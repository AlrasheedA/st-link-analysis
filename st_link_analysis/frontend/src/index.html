<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Streamlit Link Analysis</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body data-theme="light">
        <!-- Component Container -->
        <div id="container" class="container fh">
            <!------------------------------------->
            <!--------- Cytoscape Container ------->
            <!------------------------------------->
            <div id="cy" class="cy"></div>
            <!------------------------------------->
            <!--------- Information Panel --------->
            <!------------------------------------->
            <div id="infopanel" , class="infopanel">
                <div class="infopanel__help">No selected elements</div>
                <div id="infopanelLabel" class="infopanel__label">
                    <div class="infopanel__name"></div>
                    <div class="infopanel__icon"></div>
                </div>
                <div id="infopanelProps" class="infopanel__props"></div>
            </div>
            <!------------------------------------->
            <!------------- Node Actions ---------->
            <!------------------------------------->
            <div id="nodeActions" class="bar">
                <div
                    id="nodeActionsRemove"
                    class="bar__item"
                    title="Remove Nodes"
                >
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 -960 960 960"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                </div>
                <hr class="bar__hr" />
                <div
                    id="nodeActionsExpand"
                    class="bar__item"
                    title="Expand Node"
                >
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 -960 960 960"><path d="M480-80 310-250l57-57 73 73v-166h80v165l72-73 58 58L480-80ZM250-310 80-480l169-169 57 57-72 72h166v80H235l73 72-58 58Zm460 0-57-57 73-73H560v-80h165l-73-72 58-58 170 170-170 170ZM440-560v-166l-73 73-57-57 170-170 170 170-57 57-73-73v166h-80Z"/></svg>
                </div>
            </div>
            <!------------------------------------->
            <!-------------- Toolbar -------------->
            <!------------------------------------->
            <div id="toolbar" class="bar">
                <div
                    id="toolbarRefresh"
                    class="bar__item"
                    title="Refresh Layout"
                >
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                </div>
                <hr class="bar__hr" />
                <div
                    id="toolbarExport"
                    class="bar__item"
                    title="Download as JSON"
                >
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 0 24 24"><g><rect fill="none" height="24" width="24"/></g><g><path d="M5,20h14v-2H5V20z M19,9h-4V3H9v6H5l7,7L19,9z"/></g></svg>
                </div>
                <hr class="bar__hr" />
                <div
                    id="toolbarFullscreen"
                    class="bar__item"
                    title="Fullscreen"
                >
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 0 24 24"><path d="M0 0h24v24H0z" fill="none"/><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                </div>
            </div>
            <!------------------------------------->
            <!-------------- Viewbar -------------->
            <!------------------------------------->
            <div id="viewbar" class="bar">
                <div
                    id="viewbarPlus"
                    class="bar__item viewbar__zoom"
                    title="Zoom In"
                >
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 -960 960 960"><path d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"/></svg>
                </div>
                <hr class="bar__hr" />
                <div id="viewbarFit" class="bar__item" title="Fit to Screen">
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 -960 960 960"><path d="M160-80v-80h640v80H160Zm320-120L320-360l56-56 64 62v-252l-64 62-56-56 160-160 160 160-56 56-64-62v252l64-62 56 56-160 160ZM160-800v-80h640v80H160Z"/></svg>
                </div>
                <hr class="bar__hr" />
                <div id="viewbarCenter" class="bar__item" title="Recenter Veiw">
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 -960 960 960"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 280q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                </div>
                <hr class="bar__hr" />
                <div
                    id="viewbarMinus"
                    class="bar__item viewbar__zoom"
                    title="Zoom Out"
                >
                    <!-- prettier-ignore -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="bar__icon" viewBox="0 -960 960 960"><path d="M200-440v-80h560v80H200Z"/></svg>
                </div>
            </div>
        </div>
    </body>
</html>
